addon: "Rebar"

item:
  error_item:
    name: "<red>Error"
    lore: |-
      <red>This item dropped from a block that, for some reason, failed to load
      <red>Errored block:</red> <yellow>%block%

  guide:
    name: "<white>Rebar Guide"
    lore: |-
      <arrow> <insn>Right click</insn> to open
      <arrow> Use <insn>/rb guide</insn> to get a new guide
      <arrow> You can open the guide without this item with <insn>/rb</insn>

  phantom_block:
    name: "<red>Phantom Block (%block%)"

  debug_waxed_weathered_cut_copper_stairs:
    name: "<red>Debug Waxed Weathered Cut Copper Stairs"
    lore: |-
      <arrow> <insn>Shift left click</insn> a block/entity to remove it
      <arrow> <insn>Right click</insn> a block/entity to view its Rebar data

  fluid_pipe_intersection_marker:
    waila: "%pipe%"

  fluid_pipe_section_marker:
    waila: "%pipe%"

fluid:
  temperature:
    display-text: "<arrow> <attr>Temperature:</attr> %temperature%"
    cold: "<#1cb3d8>cold"
    normal: "<#c9d81c>normal"
    hot: "<#d81c1c>hot"

message:
  debug:
    not_a_block: "<red>This is not a Rebar block"
    not_an_entity: "<red>This is not a Rebar entity"
    key:
      block: "<gold>Rebar block key: <white>%key%"
      entity: "<gold>Rebar entity key: <white>%key%"
    ticking:
      ticking: "<gold>Ticking: <green>Yes"
      errored: "<gold>Ticking: <red>Ticker has errored"
      not_ticking: "<gold>Ticking: <red>No"
    data: "<gold>Data: <white>%data%"
    deleted_data: "<red>Removed <white>%type% <gray>(%location%)"

  pipe:
    connecting: "<insn>Right click</insn> <gray>to place, <insn>deselect the pipe item</insn> <gray>to cancel"
    cannot_place_here: "<red>You cannot place a pipe here"
    not_enough_pipes: "<red>Not enough pipes"
    not_of_same_type: "<red>Pipes are of different types"

  disabled:
    message: "<white>%item% <red>has been disabled"
    lore: "<arrow> <#ff0000>Disabled - you can still craft this item but cannot use it"

  research:
    unknown: "<red>You do not know how to use %item%. Try thinking about %research%"
    unlocked: "<green>You have discovered %research%"
    click_to_research: "<green>Click to research (%points% points)"

  command:
    error:
      no_permission: "<red>You do not have permission to use this command"
      must_be_player: "<red>You must be a player to use this command"
    key:
      hover: "Click to copy to clipboard"
      no_item: "<red>You are not holding a Rebar item"
    waila:
      enabled: "<green>WAILA enabled"
      disabled: "<red>WAILA disabled"
    gametest:
      started: "Starting game test %test% at %location%"
      failed: "<red>Game test %test% failed: %reason%"
      success: "<green>Game test %test% succeeded"
    research:
      added: "Added research %research% to player %player%"
      removed: "Removed research %research% from player %player%"
      list:
        none_self: "<red>You have no discovered researches"
        none_other: "<red>%player% has no discovered researches"
        discovered_self: "You have discovered %count% researches: %list%"
        discovered_other: "%player% has discovered %count% researches: %list%"
      already_discovered: "<red>You have already discovered %research%"
      cannot_unlock: "<red>You cannot unlock %research% using research points"
      not_enough_points: "<red>You do not yet know enough to discover %research% (%points%/%cost% points)"
      points:
        set: "Set %player%'s research points to %points%"
        added: "Added %points% research points to %player%"
        removed: "Removed %points% research points from %player%"
        query: "%player% has %points% research points"
    exposerecipe:
      not-configurable: "<red>This recipe type is not configurable"
      warning: "<yellow>Warning: exposing recipe configs will keep them from updating automatically. Delete %file% to revert"

  waila:
    type-disabled: "<red>This server no longer permits the your previously set %type% WAILA display type, it has been reset to default"

gui:
  scroll:
    up: "Scroll up"
    down: "Scroll down"
    left: "Scroll left"
    right: "Scroll right"

  page:
    next: "Next page (%current%/%total%)"
    previous: "Previous page (%current%/%total%)"

  time_left: "<arrow> Time left: <#d6d1b3>%time%"
  input: "Input"
  output: "Output"

guide:
  title: "Rebar Guide"
  button:
    back:
      name: "<white>Back"
    search-specifiers:
      name: "Search Specifiers"
      lore: |-
        <guidearrow> By default, searches through item names greedily ("iron ingot" searches for exactly "iron ingot" not "iron" and "ingot")
        <guidearrow> Prefix <light_purple>@</light_purple> to search by <light_purple>addon</light_purple> id or display name (e.g. "pylon")
        <guidearrow> Prefix <aqua>$</aqua> to search in <aqua>lore</aqua>
        <guidearrow> Prefixed searches only apply to the word directly after the prefix
        <guidearrow> Example: <light_purple>@pylon <white>iron <aqua>$temperature <white>slurry
    research:
      cost:
        not-enough: "<arrow> <attr>Unlock cost:</attr> <#e23b28>%player_points%/%unlock_cost%"
        enough: "<arrow> <attr>Unlock cost:</attr> <#61ea38>%player_points%/%unlock_cost%"
        researched: "<arrow> <attr>Unlock cost:</attr> <#61ea38>%unlock_cost% (researched)"
      hints:
        researched: |-
          
          <u>Hints</u>
          <guidearrow> <guideinsn>Right click</guideinsn> to see unlocked items
        unresearched: |-
          
          <u>Hints</u>
          <guidearrow> <guideinsn>Left click</guideinsn> to research
          <guidearrow> <guideinsn>Right click</guideinsn> to see unlocked items
      unlocks-title: |-
      
        <u>Unlocks</u>
      unlocks-item: "<diamond> <white>%item%"
      more-researches: "<diamond> <gray>And <aqua>%amount% <gray>more - <guideinsn>right click</guideinsn> <gray>to see all"
      error: "Research failed to load"
    fluid:
      name: "%fluid% <gray>(%amount%<gray>)"
      error: "<red>Fluid item failed to load"
    item:
      not-researched:
        no-research-cost: "<guidearrow> <red>Unresearched"
        enough-points: "<guidearrow> <red>Unresearched <gray>(%research_name% <gray>| <#61ea38>%player_points%/%unlock_cost%<gray>)"
        not-enough-points: "<guidearrow> <red>Unresearched <gray>(%research_name% <gray>| <#e23b28>%player_points%/%unlock_cost%<gray>)"

      hints:
        unresearched: |-
          
          <u>Hints</u>
          <guidearrow> <guideinsn>Shift left click</guideinsn> to research
      error: "<red>Item failed to load"
      amount: "%name%: <gray>%amount%%breakdown%"
      amount-breakdown: " (%stacks%x%stack-size% + %remainder%)"
    toggle-waila:
      enabled:
        name: "<white>WAILA: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to show information about the Rebar block/entity you're looking at"
      disabled:
        name: "<white>WAILA: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to show information about the Rebar block/entity you're looking at"
    toggle-vanilla-waila:
      enabled:
        name: "<white>Vanilla WAILA: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show WAILA for vanilla blocks and entities"
      disabled:
        name: "<white>Vanilla WAILA: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<arrow> Whether to show WAILA for vanilla blocks and entities"
    cycle-waila-type:
      bossbar:
        name: "<white>WAILA display type: <green>Bossbar <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Whether your WAILA is displayed as an actionbar or bossbar
          <guidearrow> <green>Bossbar <dark_gray>- <gray>at the top of your screen
          <guidearrow> <aqua>Actionbar <dark_gray>- <gray>at the bottom of your screen
      actionbar:
        name: "<white>WAILA display type: <aqua>Actionbar <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Whether your WAILA is displayed as an actionbar or bossbar
          <guidearrow> <green>Bossbar <dark_gray>- <gray>at the top of your screen
          <guidearrow> <aqua>Actionbar <dark_gray>- <gray>at the bottom of your screen
    toggle-block-culling:
      enabled:
        name: "<white>Block culling: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Some Rebar blocks use display entities for visuals, which can have negative effects on your client's performance
          <guidearrow> Block culling will hide those entities if a block is considered culled by your culling settings
          <guidearrow> Block culling will also cull block texture entities if you have that setting enabled as well.
      disabled:
        name: "<white>Block culling: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Some Rebar blocks use display entities for visuals, which can have negative effects on your client's performance
          <guidearrow> Block culling will hide those entities if a block is considered culled by your culling settings
          <guidearrow> Block culling will also cull block texture entities if you have that setting enabled as well.
    cycle-culling-preset:
      disabled:
        name: "<white>Culling preset: <aqua>No Culling <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Changes how aggressive block culling is
          <guidearrow> More aggressive culling settings will generally improve your game's performance
          <guidearrow> <aqua>(No Culling) <gray>You will see all entities within view distance
      custom:
        name: "<white>Culling preset: <light_purple>Custom <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Changes how aggressive block culling is
          <guidearrow> More aggressive culling settings will generally improve your game's performance
          <guidearrow> <light_purple>(Custom) <gray>Culling will be determined by the advanced culling settings
      low:
        name: "<white>Culling preset: <green>Low <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Changes how aggressive block culling is
          <guidearrow> More aggressive culling settings will generally improve your game's performance
          <guidearrow> <green>(Low) <gray>You will see all block entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <guidearrow> <green>(Low) <gray>Block entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be ray-trace culled
          <guidearrow> <green>(Low) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block
      medium:
        name: "<white>Culling preset: <yellow>Medium <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Changes how aggressive block culling is
          <guidearrow> More aggressive culling settings will generally improve your game's performance
          <guidearrow> <yellow>(Medium) <gray>You will see all block entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <guidearrow> <yellow>(Medium) <gray>Block entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be ray-trace culled
          <guidearrow> <yellow>(Medium) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block
      high:
        name: "<white>Culling preset: <red>High <dark_gray>(Click to cycle)"
        lore: |-
          <guidearrow> Changes how aggressive block culling is
          <guidearrow> More aggressive culling settings will generally improve your game's performance
          <guidearrow> <red>(High) <gray>You will see all block entities within <yellow>%alwaysShowRadius% blocks</yellow>
          <guidearrow> <red>(High) <gray>Block entities within <yellow>%alwaysShowRadius% to %cullRadius% blocks</yellow> will be ray-trace culled
          <guidearrow> <red>(High) <gray>Culling will only occur if there are more than <yellow>%maxOccludingCount% blocks</yellow> between you and the block
    culling-update-interval:
        name: "<white>Culling update interval: <yellow>%value% ticks"
        lore: |-
            <guidearrow> How often the rebar runs all culling logic, in ticks (20 ticks = 1 second)
            <guidearrow> Higher values may improve server performance but cause culling to be less responsive or appear laggy
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    culling-hidden-interval:
        name: "<white>Hidden entity check interval: <yellow>%value% updates"
        lore: |-
            <guidearrow> How often (every X updates) to perform the ray tracing cull on hidden entities
            <guidearrow> Lower values make entities become visible faster after being hidden but require more frequent checks
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    culling-visible-interval:
        name: "<white>Visible entity check interval: <yellow>%value% updates"
        lore: |-
            <guidearrow> How often (every X updates) to perform the ray tracing cull on visible entities
            <guidearrow> Lower values make entities hide faster when obstructed but require more frequent checks
            <guidearrow> Higher values are recommended as the performance impact to clients is negligible
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    culling-always-show-radius:
        name: "<white>Always show radius: <yellow>%value% blocks"
        lore: |-
            <guidearrow> The radius around the player to always send entities for
            <guidearrow> Entities within this radius will always be visible without culling checks
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    culling-cull-radius:
        name: "<white>Cull radius: <yellow>%value% blocks"
        lore: |-
            <guidearrow> The radius around the player to check for entities to cull
            <guidearrow> Anything outside this radius is automatically hidden
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    culling-max-occluding-count:
        name: "<white>Max occluding blocks: <yellow>%value% blocks"
        lore: |-
            <guidearrow> The maximum number of occluding blocks between the player's eye and an entity before it is culled
            <guidearrow> Lower values make culling more aggressive, higher values are more forgiving
            <guidearrow> <guideinsn>Left click</guideinsn> to increase by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Right click</guideinsn> to decrease by <yellow>%step%</yellow>
            <guidearrow> <guideinsn>Shift click</guideinsn> to increase/decrease by <yellow>%shift_step%</yellow>
            <guidearrow> Min: <yellow>%min%</yellow>
            <guidearrow> Max: <yellow>%max%</yellow>
    toggle-armor-textures:
      enabled:
        name: "<white>Custom Armor Textures: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Enable only if you are using a resource pack which adds custom armour textures
          <guidearrow> This setting is for the textures that display when you <bold>wear</bold> the armour - not the texture displayed in your inventory
      disabled:
        name: "<white>Custom Armor Textures: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Enable only if you are using a resource pack which adds custom armour textures
          <guidearrow> This setting is for the textures that display when you <bold>wear</bold> the armour - not the texture displayed in your inventory
    toggle-block-textures:
      enabled:
        name: "<white>Custom block textures: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Enable only if you are using a resource pack that adds textures for Rebar blocks
          <guidearrow> <red>Warning:</red> This may negatively affect your game's performance with large numbers of Rebar blocks
      disabled:
        name: "<white>Custom block textures: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Enable only if you are using a resource pack that adds textures for Rebar blocks
          <guidearrow> <red>Warning:</red> This may negatively affect your game's performance with large numbers of Rebar blocks
    toggle-research-confetti:
      enabled:
        name: "<white>Research Confetti: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to show confetti when something is researched"
      disabled:
        name: "<white>Research Confetti: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to show confetti when something is researched"
    toggle-research-sounds:
      enabled:
        name: "<white>Research Sounds: <green>Enabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to play sounds when something is researched"
      disabled:
        name: "<white>Research Sounds: <red>Disabled <dark_gray>(Click to toggle)"
        lore: "<guidearrow> Whether to play sounds when something is researched"
    toggle-guide-hints:
      enabled:
        name: "<white>Guide Hints: <green>Enabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Whether to show <guideinsn>hints</guideinsn> in the guide
      disabled:
        name: "<white>Guide Hints: <red>Disabled <dark_gray>(Click to toggle)"
        lore: |-
          <guidearrow> Whether to show <guideinsn>hints</guideinsn> in the guide
    info:
      discord:
        name: "<white>Discord"
        lore: |-
          <guidearrow> <guideinsn>Click</guideinsn> to get a link to the official Rebar discord server
        message: "Click to open the rebar discord invite link!"
      rebar_setup:
        name: "<white>Rebar Setup"
        lore: |-
          <guidearrow> <guideinsn>Click</guideinsn> to get a link to the installation and setup guide for Rebar
        message: "Click to open the rebar installation and setup guide!"
      rebar_addons:
        name: "<white>Rebar Addons"
        lore: |-
          <guidearrow> <guideinsn>Click</guideinsn> to get a link to the official list of addons for Rebar
        message: "Click to open the list of addons for Rebar!"
      cheat_controls:
        name: "<white>Guide Cheat Controls"
        lore: |-
          <guidearrow> In the rebar guide as an admin there are a few cheat controls
          <guidearrow> <guideinsn>Press Q</guideinsn> on a Rebar Item to cheat in one item
          <guidearrow> <guideinsn>Middle click</guideinsn> a Rebar Item to cheat in a stack
      rebar:
        name: "<white>What is Rebar?"
        lore: |-
          <guidearrow> Rebar is a minecraft plugin framework for adding custom blocks, items, entities, and more!
          <guidearrow> Rebar itself only provides this guide and back-end systems, addons (such as Pylon) are what introduce all of the content
      guide_controls:
        name: "<white>Guide Controls"
        lore: |-
          <u>Item/Fluid Buttons</u>
          <guidearrow> <guideinsn>Left click</guideinsn> to see recipe
          <guidearrow> <guideinsn>Right click</guideinsn> to see usages
          <guidearrow> <guideinsn>Shift right click</guideinsn> to open research (if any)
          
          <u>Back Button</u>
          <guidearrow> <guideinsn>Click</guideinsn> to go back one page
          <guidearrow> <guideinsn>Shift left click</guideinsn> to go back to the main menu
      settings:
        name: "<white>Guide Settings"
        lore: |-
          <guidearrow> In the top left of the main page you'll find the settings
          <guidearrow> Settings contain a variety of options like WAILA, block culling, resource pack settings, and more
          
          <guidearrow> <guideinsn>Click</guideinsn> to open the settings page
      researches:
        name: "<white>Researches"
        lore: |-
          <guidearrow> Rebar items/blocks can be locked behind and grouped into researches, which you can view in the guide
          <guidearrow> By default, researches are unlocked by spending research points, which addons can add ways to obtain
          <guidearrow> If you have not unlocked a research, you will not be able to use the items/blocks in that research
  recipe:
    cooking: "<attr>Cooking time:</attr> %time%"

  page:
    fluids: "Fluids"
    info: "Info"
    researches: "Researches"
    researches_addon: "%addon% researches"
    research-items: "Research items"
    root: "Rebar guide"
    search: "Search"
    settings: "Settings"
    waila_settings: "WAILA settings"
    block_culling_settings: "Block culling settings"
    advanced_block_culling_settings: "Advanced block culling settings"
    resource_pack_settings: "Resource pack settings"
    item_recipes: "Item recipes"
    fluid_recipes: "Fluid recipes"
    item_usages: "Item usages"
    fluid_usages: "Fluid usages"
    item_ingredients: "Ingredient breakdown"
    tab:
      ingredients: "Ingredients"
      byproducts: "Byproducts"
    info_administrators: "Administrators info"
    contributors: "Contributors"
    contributors_addon: "%addon% contributors"
    info_rebar: "Rebar info"
    info_researching: "Researching info"

